<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerStake - Full Control</title>
  <style>
    body {
      background: #1a1a1a;
      color: #ffd700;
      font-family: 'Impact', sans-serif;
      margin: 0;
      padding: 20px;
      text-transform: uppercase;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ff0000;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      color: #ff0000;
      text-shadow: 0 0 5px #ffd700;
    }
    button {
      background: #ffd700;
      color: #1a1a1a;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px #ffd700;
      margin: 5px;
    }
    button:hover {
      background: #ff0000;
      color: #ffd700;
      box-shadow: 0 0 20px #ff0000;
    }
    input, select {
      background: #333;
      color: #ffd700;
      border: 2px solid #ffd700;
      padding: 10px;
      font-size: 1.1em;
      margin: 10px 0;
    }
    #status {
      color: #ff0000;
      font-size: 1.2em;
      text-shadow: 0 0 5px #ff0000;
      word-wrap: break-word;
    }
    #dashboard {
      background: #222;
      padding: 20px;
      border: 2px solid #ffd700;
      box-shadow: 0 0 15px #ffd700;
      margin-bottom: 20px;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #2a2a2a;
      border-left: 5px solid #ff0000;
    }
  </style>
</head>
<body>
  <h1>PowerStrike - Total Domination</h1>
  <div id="dashboard">
    <div id="account">Wallet Disconnected</div>
    <div id="balances">
      PLP Power: <span id="plpBalance">0</span><br>
      PWR Arsenal: <span id="pwrBalance">0</span><br>
      Contract Vault: <span id="pwrContractBalance">0</span><br>
      APR Strike: <span id="currentAPR">0</span>%<br>
      PWR Unleashed: <span id="pwrDistributed">0</span><br>
      Rewards Active: <span id="rewardsActivated">No</span><br>
      First Month Locked: <span id="firstMonthInitialized">No</span>
    </div>
  </div>
  <div id="status"></div>

  <div class="section">
    <h2>Connect & Approve</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <input type="number" id="plpAmountApprove" placeholder="PLP TO APPROVE" step="0.01">
    <button onclick="approvePLP()">Approve PLP</button>
    <input type="number" id="pwrAmountApprove" placeholder="PWR TO APPROVE" step="0.01">
    <button onclick="approvePWR()">Approve PWR</button>
  </div>

  <div class="section">
    <h2>Initialize & Deposit</h2>
    <button onclick="initializeFirstMonth()">Force First Strike</button>
    <input type="number" id="pwrAmountDeposit" placeholder="PWR TO DEPOSIT" step="0.01">
    <button onclick="depositPWR()">Deposit PWR</button>
  </div>

  <div class="section">
    <h2>Stake PLP</h2>
    <input type="number" id="plpAmountStake" placeholder="PLP TO STAKE" step="0.01">
    <select id="durationIndex">
      <option value="0">30 Days - No Bonus</option>
      <option value="1">60 Days - 10% Boost</option>
      <option value="2">90 Days - 20% Boost</option>
      <option value="3">180 Days - 40% Boost</option>
      <option value="4">360 Days - 80% Boost</option>
    </select>
    <button onclick="stakePLP()">Lock & Load</button>
  </div>

  <div class="section">
    <h2>Claim & Withdraw</h2>
    <input type="number" id="stakeIndex" placeholder="STAKE INDEX" step="1">
    <button onclick="claimReward()">Claim Reward</button>
    <button onclick="earlyWithdrawStake()">Early Withdraw</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
  <script>
    const powerStakeAddress = "0xAF9A84aa22d1dcdfc38d26B205120d5E89c5D908";
    const plpTokenAddress = "0xe5c56E4a8F8d96e3A91b18D83b7f0c36663C9a74";
    const pwrTokenAddress = "0x3Eb3B7b3D95Cb3699295D7868F85e43b56AeeFcB";
    const powerStakeABI = [
      {"inputs":[],"name":"initializeFirstMonth","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"plpAmount","type":"uint256"},{"internalType":"uint256","name":"durationIndex","type":"uint256"}],"name":"stakePLP","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"depositPWR","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"stakeIndex","type":"uint256"}],"name":"claimReward","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"stakeIndex","type":"uint256"}],"name":"earlyWithdrawStake","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"getPWRBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"currentAPR","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"pwrDistributed","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"rewardsActivated","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"firstMonthInitialized","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
    ];
    const erc20ABI = [
      {"constant":false,"inputs":[{"name":"spender","type":"address"},{"name":"amount","type":"uint256"}],"name":"approve","outputs":[{"name":"","type":"bool"}],"type":"function"},
      {"constant":true,"inputs":[{"name":"account","type":"address"}],"name":"balanceOf","outputs":[{"name":"","type":"uint256"}],"type":"function"}
    ];

    let web3, powerStakeContract, plpContract, pwrContract, account;

    // ConexiÃ³n al cargar
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await connectWallet();
      } else {
        document.getElementById('status').innerText = "INSTALL METAMASK TO DOMINATE!";
      }
    });

    async function connectWallet() {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        account = accounts[0];
        document.getElementById('account').innerText = `Commander: ${account}`;

        powerStakeContract = new web3.eth.Contract(powerStakeABI, powerStakeAddress);
        plpContract = new web3.eth.Contract(erc20ABI, plpTokenAddress);
        pwrContract = new web3.eth.Contract(erc20ABI, pwrTokenAddress);

        await updateDashboard();
        document.getElementById('status').innerText = "WALLET LOCKED IN!";
      } catch (error) {
        document.getElementById('status').innerText = `CONNECTION FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function updateDashboard() {
      const plpBalance = await plpContract.methods.balanceOf(account).call();
      document.getElementById('plpBalance').innerText = web3.utils.fromWei(plpBalance, 'ether');
      const pwrBalance = await pwrContract.methods.balanceOf(account).call();
      document.getElementById('pwrBalance').innerText = web3.utils.fromWei(pwrBalance, 'ether');
      const pwrContractBalance = await powerStakeContract.methods.getPWRBalance().call();
      document.getElementById('pwrContractBalance').innerText = web3.utils.fromWei(pwrContractBalance, 'ether');
      const apr = await powerStakeContract.methods.currentAPR().call();
      document.getElementById('currentAPR').innerText = apr;
      const pwrDistributed = await powerStakeContract.methods.pwrDistributed().call();
      document.getElementById('pwrDistributed').innerText = web3.utils.fromWei(pwrDistributed, 'ether');
      const rewardsActivated = await powerStakeContract.methods.rewardsActivated().call();
      document.getElementById('rewardsActivated').innerText = rewardsActivated ? "ARMED" : "UNARMED";
      const firstMonthInitialized = await powerStakeContract.methods.firstMonthInitialized().call();
      document.getElementById('firstMonthInitialized').innerText = firstMonthInitialized ? "LOCKED" : "UNLOCKED";
    }

    async function approvePLP() {
      const amount = document.getElementById('plpAmountApprove').value;
      if (!amount || amount <= 0) {
        document.getElementById('status').innerText = "ENTER VALID PLP!";
        return;
      }
      const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
      document.getElementById('status').innerText = "AUTHORIZING PLP...";
      try {
        const balance = await plpContract.methods.balanceOf(account).call();
        if (parseInt(balance) < parseInt(weiAmount)) {
          document.getElementById('status').innerText = "INSUFFICIENT PLP!";
          return;
        }
        const tx = await plpContract.methods.approve(powerStakeAddress, weiAmount).send({ from: account });
        document.getElementById('status').innerText = `PLP AUTHORIZED! TX: ${tx.transactionHash}`;
      } catch (error) {
        document.getElementById('status').innerText = `APPROVE PLP FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function approvePWR() {
      const amount = document.getElementById('pwrAmountApprove').value;
      if (!amount || amount <= 0) {
        document.getElementById('status').innerText = "ENTER VALID PWR!";
        return;
      }
      const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
      document.getElementById('status').innerText = "AUTHORIZING PWR...";
      try {
        const balance = await pwrContract.methods.balanceOf(account).call();
        if (parseInt(balance) < parseInt(weiAmount)) {
          document.getElementById('status').innerText = "INSUFFICIENT PWR!";
          return;
        }
        const tx = await pwrContract.methods.approve(powerStakeAddress, weiAmount).send({ from: account });
        document.getElementById('status').innerText = `PWR AUTHORIZED! TX: ${tx.transactionHash}`;
      } catch (error) {
        document.getElementById('status').innerText = `APPROVE PWR FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function initializeFirstMonth() {
      document.getElementById('status').innerText = "INITIALIZING FIRST STRIKE...";
      try {
        const tx = await powerStakeContract.methods.initializeFirstMonth().send({ from: account });
        document.getElementById('status').innerText = `FIRST STRIKE LOCKED! TX: ${tx.transactionHash}`;
        await updateDashboard();
      } catch (error) {
        document.getElementById('status').innerText = `INIT FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function depositPWR() {
      const amount = document.getElementById('pwrAmountDeposit').value;
      if (!amount || amount <= 0) {
        document.getElementById('status').innerText = "ENTER VALID PWR!";
        return;
      }
      const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
      document.getElementById('status').innerText = "DEPOSITING PWR...";
      try {
        const balance = await pwrContract.methods.balanceOf(account).call();
        if (parseInt(balance) < parseInt(weiAmount)) {
          document.getElementById('status').innerText = "INSUFFICIENT PWR!";
          return;
        }
        const tx = await powerStakeContract.methods.depositPWR(weiAmount).send({ from: account });
        document.getElementById('status').innerText = `PWR DEPOSITED! TX: ${tx.transactionHash}`;
        await updateDashboard();
      } catch (error) {
        document.getElementById('status').innerText = `DEPOSIT FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function stakePLP() {
      const amount = document.getElementById('plpAmountStake').value;
      const durationIndex = document.getElementById('durationIndex').value;
      if (!amount || amount <= 0) {
        document.getElementById('status').innerText = "ENTER VALID PLP!";
        return;
      }
      const weiAmount = web3.utils.toWei(amount.toString(), 'ether');
      document.getElementById('status').innerText = "LOCKING PLP...";
      try {
        const balance = await plpContract.methods.balanceOf(account).call();
        if (parseInt(balance) < parseInt(weiAmount)) {
          document.getElementById('status').innerText = "INSUFFICIENT PLP!";
          return;
        }
        const tx = await powerStakeContract.methods.stakePLP(weiAmount, durationIndex).send({ from: account });
        document.getElementById('status').innerText = `PLP STAKED! TX: ${tx.transactionHash}`;
        await updateDashboard();
      } catch (error) {
        document.getElementById('status').innerText = `STAKE FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function claimReward() {
      const stakeIndex = document.getElementById('stakeIndex').value;
      if (!stakeIndex || stakeIndex < 0) {
        document.getElementById('status').innerText = "ENTER VALID STAKE INDEX!";
        return;
      }
      document.getElementById('status').innerText = "CLAIMING REWARD...";
      try {
        const tx = await powerStakeContract.methods.claimReward(stakeIndex).send({ from: account });
        document.getElementById('status').innerText = `REWARD CLAIMED! TX: ${tx.transactionHash}`;
        await updateDashboard();
      } catch (error) {
        document.getElementById('status').innerText = `CLAIM FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }

    async function earlyWithdrawStake() {
      const stakeIndex = document.getElementById('stakeIndex').value;
      if (!stakeIndex || stakeIndex < 0) {
        document.getElementById('status').innerText = "ENTER VALID STAKE INDEX!";
        return;
      }
      document.getElementById('status').innerText = "WITHDRAWING EARLY...";
      try {
        const tx = await powerStakeContract.methods.earlyWithdrawStake(stakeIndex).send({ from: account });
        document.getElementById('status').innerText = `EARLY WITHDRAW COMPLETE! TX: ${tx.transactionHash}`;
        await updateDashboard();
      } catch (error) {
        document.getElementById('status').innerText = `WITHDRAW FAILED: ${String(error.message || error)}`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
